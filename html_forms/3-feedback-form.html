<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/3-styles.css">
  <title>Feedback Form</title>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="user-name">Name:</label>
        <input type="text" name="username" id="user-name" required/>
      </li>
      <li>
        <label for="e-mail">Email:</label>
        <input type="email" name="useremail" id="e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
      </li>
    <li>
      <input type="checkbox" name="userfeedback" id="fdbk_opt_1" required />
      <label for="fdbk_opt_1">Excellent</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback-option" id="fdbk_opt_2" required />
      <label for="fdbk_opt_2">Good</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback-option" id="fdbk_opt_3" required />
      <label for="fdbk_opt_3">Average</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback" id="fdbk_opt_4" required/>
      <label for="fdbk_opt_4">Poor</label>
    </li>
    <li>
      <label for="file">File:</label>
      <input type="file" name="file" id="file" accept="image/*" required/>
    </li>
    <li>
      <button type="submit">Submit form</button>
    </li>
    </ul>
  </form>
  
</body>
</html>
