<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/3-styles.css">
  <title>Feedback Form</title>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="user-name">Name:</label>
        <input type="text" name="username" id="user-name" />
      </li>
      <li>
        <label for="e-mail">Email:</label>
        <input type="email" name="useremail" id="e-mail" />
      </li>
    <li>
      <input type="checkbox" name="userfeedback" id="fdbk_opt_1" />
      <label for="fdbk_opt_1">Excellent</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback-option" id="fdbk_opt_2" />
      <label for="fdbk_opt_2">Good</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback-option" id="fdbk_opt_3" />
      <label for="fdbk_opt_3">Average</label>
    </li>
    <li>
      <input type="checkbox" name="userfeedback" id="fdbk_opt_4" />
      <label for="fdbk_opt_4">Poor</label>
    </li>
    <li>
      <input type="file" name="file" id="file" accept="image/*" />
    </li>
    </ul>
  </form>
  
</body>
</html>
