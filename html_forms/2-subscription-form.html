<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/2-styles.css">
  <title>Subscription Form</title>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="user-name">Name:<span aria-label="required">*</span></label>
        <input type="text" name="username" id="user-name" required>
      </li>
      <li>
        <label for="email">Email:<span aria-label="required">*</span></label>
        <input type="email" name="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </li>
    </ul>
    <fieldset>
      <legend>What is your subscription preference?</legend>
      <p>
          <input type="radio" name="subscription" id="monthly-sub">
          <label for="monthly-sub">Monthly</label>
      </p>
      <p>
        <input type="radio" name="subscription" id="yearly-sub">
        <label for="yearly-sub">Yearly</label>
      </p>
    </fieldset>
    <button type="submit">Submit form</button>
  </form>
</body>
</html>
