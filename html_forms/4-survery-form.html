<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/4-styles.css">
  <title>Surevey Form</title>
</head>
<body>
  <form>
    <ul>
      <li>
        <label for="name">Name:<span aria-label="required">*</span></label>
        <input type="text" name="username" id="name" required>
      </li>
      <li>
        <label for="e-mail">Email:<span aria-label="required">*</span></label>
        <input type="email" name="useremail" id="e-mail" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
      </li>
      <li>
        <label for="color">What's your favorite color?<span aria-label="required">*</span></label>
        <select name="color" id="color" required>
            <option>Red</option>
            <option>Green</option>
            <option>Blue</option>
        </select>
      </li>
      <li>
      <label for="time">Time:<span aria-label="required">*</span></label>
      <input type="time" name="time" id="time" required>
      </li>
      <li>
        <label for="date">Date:<span aria-label="required">*</span></label>
        <input type="date" name="date" id="date" required>
      </li>
      <li>
        <button type="submit">Submit form</button>
      </li>
    </ul>
  </form>
  
</body>
</html>
